<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript array API example</h2>
    <p id="teachers"></p>
    

    <script>
        const teachers = [
            "John Smith",
            "Deshan Jackson",
            "Susan Johnson",
            "Alexis Fernando"
        ]

        document.getElementById("teachers").innerHTML = teachers
    </script>
</body>
</html>
